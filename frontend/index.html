<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TODO NOW - Task Manager</title>
</head>
<body>
    <div id="app">
        <h1>TODO NOW - Task Manager</h1>
        <!-- Task Form Section -->
        <div id="task-form">
            <input type="text" id="task-title" placeholder="Task Title">
            <input type="datetime-local" id="task-due-date">
            <button id="create-task">Create Task</button>
        </div>
        <!-- Task List Section -->
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
